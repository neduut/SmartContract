<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportRent DApp</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="topbar__left">
        <img src="img/logo.png" alt="SportRent Logo" class="logo" onerror="this.style.display='none'">
        <h1 class="title-hero">SportRent DApp</h1>
      </div>
      <div class="topbar__right">
        <img src="img/account.png" alt="Account" class="account-avatar" onerror="this.style.display='none'">
        <span id="account-auth-label" class="muted">Log In to your Meta Mask</span>
      </div>
    </div>

    <div class="card" id="connect-card">
      <div class="row connect-row">
        <div class="col flex-1-220">
          <label>Aktyvus tinklas</label>
          <div id="network" class="muted">-</div>
        </div>
        <div class="col flex-2-300">
          <label>Piniginė</label>
          <div id="account" class="muted word-break">Neprijungta</div>
        </div>
        <div class="col flex-1-180">
          <label>Rolė</label>
          <div id="role" class="muted">-</div>
        </div>
        <div class="col flex-auto-center">
          <button class="btn btn--connect" id="connect-btn">Connect</button>
        </div>
      </div>
      <div id="connect-msg" class="muted mt-12"></div>
    </div>

    <div class="card">
      <div class="row">
        <div class="col">
          <label>Contract adresas (Sepolia arba JS VM)</label>
          <input id="contract-address" placeholder="0x..." />
        </div>
        <div class="col flex-auto-end">
          <button class="btn secondary" id="load-btn">Load contract</button>
        </div>
      </div>
      <div class="row mt-12">
        <div class="col">
          <div class="muted">Būsena: <span id="state">-</span></div>
          <div class="muted">Kontrakto balansas: <span id="contract-balance">-</span></div>
        </div>
        <div class="col">
          <div class="muted">Owner: <span id="owner">-</span></div>
          <div class="muted">Inspector: <span id="inspector">-</span></div>
          <div class="muted">Renter: <span id="renter">-</span></div>
        </div>
      </div>
      <div id="status" class="muted mt-8"></div>
    </div>

    <div class="card">
      <h2>Veiksmai</h2>
      <div class="divider"></div>
      <div class="row actions-top">
        <div class="col flex-2-320">
          <label>Nuomininkas sumoka nurodytą depozitą (ETH)</label>
          <input id="rent-value" type="number" step="0.0001" placeholder="0.05" />
        </div>
        <div class="col flex-0-180">
          <button class="btn full-width mt-8" id="rent-btn">Rent</button>
        </div>
      </div>
      <div class="row actions-single mt-12">
        <div class="col flex-0-180">
          <label>Nuomotojas: </label>
          <button class="btn full-width mt-8" id="mark-btn">Patvirtinti išdavimą</button>
        </div>
      </div>
      <div class="row mt-12">
        <div class="col">
          <label>Inspektorius: </label>
          <button class="btn mt-8" id="confirm-ok">Grąžinta tvarkingai</button>
        </div>
        <div class="col">
          <label>Inspektorius: </label>
          <button class="btn btn--danger mt-8" id="confirm-bad">Grąžinta sugadinta</button>
        </div>
      </div>
      <div class="row mt-12">
        <div class="col">
          <label>Nuomotojas: </label>
          <button class="btn mt-8" id="complete-ok">Grąžinti depozitą</button>
        </div>
        <div class="col">
          <label>Nuomotojas: </label>
          <button class="btn btn--danger mt-8" id="complete-bad">Gauti kompensaciją</button>
        </div>
      </div>
      <div id="action-msg" class="muted mt-10"></div>
    </div>

    <div class="card">
      <h2>Transakcijų istorija (Etherscan)
        <button class="btn-icon-refresh" id="fetch-txs-btn" title="Atnaujinti transakcijas">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2-8.83"></path>
          </svg>
        </button>
      </h2>
      <div id="txs-container" class="muted txs-container">
        <table id="txs-table" class="txs-table">
          <thead class="txs-thead">
            <tr>
              <th class="txs-th txs-th-left">Transaction Hash</th>
              <th class="txs-th txs-th-left">Method</th>
              <th class="txs-th txs-th-center">Block</th>
              <th class="txs-th txs-th-center">Age</th>
              <th class="txs-th txs-th-left">From</th>
              <th class="txs-th txs-th-left">To</th>
              <th class="txs-th txs-th-right">Amount</th>
              <th class="txs-th txs-th-right">Txn Fee</th>
            </tr>
          </thead>
          <tbody id="txs-body"></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h2>Logai</h2>
      <div id="logs" class="muted log-box">-</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
